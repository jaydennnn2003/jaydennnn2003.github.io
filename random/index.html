<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Player</title>
    <style>
      /* Style for the video player */
      #video-container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
        position: relative;
      }

      video {
        width: 100%;
        max-width: 100%;
        height: auto;
      }

      /* Style for the controls */
      #controls {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 10px;
      }

      button {
        background-color: transparent;
        border: none;
        cursor: pointer;
        margin: 0 10px;
      }

      input[type="range"] {
        width: 100px;
        margin: 0 10px;
      }

      /* Style for the progress bar */
      #progress-bar {
        width: 80%;
        height: 10px;
        background-color: #ccc;
        position: relative;
        cursor: pointer;
      }

      #progress {
        width: 0;
        height: 100%;
        background-color: #4caf50;
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div id="video-container">
      <video id="my-video" controls>
        <source src="zenscape.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>

    <div id="controls">
      <button id="play-pause-btn">&#9658;</button>
      <input
        type="range"
        id="volume-slider"
        min="0"
        max="1"
        step="0.01"
        value="1"
      />
      <div id="progress-bar">
        <div id="progress"></div>
      </div>
    </div>

    <script>
      // JavaScript to handle video playback and controls
      const video = document.getElementById("my-video");
      const playPauseButton = document.getElementById("play-pause-btn");
      const volumeSlider = document.getElementById("volume-slider");
      const progressBar = document.getElementById("progress-bar");
      const progress = document.getElementById("progress");
      let isDragging = false;
      let mouseX = 0;

      // Function to play or pause the video
      function togglePlay() {
        console.log("Toggle Play");
        if (video.paused) {
          console.log("Video is playing");
          video.play();
          playPauseButton.textContent = "❚❚";
        } else {
          console.log("Video is paused");
          video.pause();
          playPauseButton.textContent = "►";
        }
      }

      // Function to update volume
      function updateVolume() {
        console.log("Update Volume");
        video.volume = volumeSlider.value;
      }

      // Function to update progress bar
      function updateProgress() {
        console.log("Update Progress");
        const currentTime = video.currentTime;
        const duration = video.duration;
        const progressPercent = (currentTime / duration) * 100;
        progress.style.width = progressPercent + "%";
      }

      // Function to set video playback position based on click on progress bar
      function setProgress() {
        console.log("Set Progress");
        if (isDragging) {
          const rect = progressBar.getBoundingClientRect();
          const offsetX = mouseX - rect.left;
          const newProgress =
            (offsetX / progressBar.offsetWidth) * video.duration;
          console.log("New Progress:", newProgress);
          video.currentTime = newProgress;
        }
      }

      // Function to handle mouse down event on progress bar
      function handleMouseDown() {
        console.log("Mouse Down");
        isDragging = true;
      }

      // Function to handle mouse move event on progress bar
      function handleMouseMove(e) {
        console.log("Mouse Move");
        if (isDragging) {
          mouseX = e.clientX;
          // Do not call setProgress here
        }
      }

      // Function to handle mouse up event on progress bar
      function handleMouseUp() {
        console.log("Mouse Up");
        if (isDragging) {
          isDragging = false;
          // After releasing the mouse button, update the video's playback position
          setProgress();
        }
      }

      // Add event listeners
      playPauseButton.addEventListener("click", togglePlay);
      volumeSlider.addEventListener("input", updateVolume);
      video.addEventListener("timeupdate", updateProgress);
      progressBar.addEventListener("mousedown", handleMouseDown);
      document.addEventListener("mousemove", handleMouseMove);
      document.addEventListener("mouseup", handleMouseUp);

      // Add event listener for space bar to toggle play/pause
      document.addEventListener("keydown", function (e) {
        console.log("Key Down");
        if (e.code === "Space") {
          togglePlay();
        }
      });
    </script>
  </body>
</html>
