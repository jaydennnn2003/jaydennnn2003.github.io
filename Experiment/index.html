<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Media Player</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="media-player">
      <video id="video" class="video" src="zenscape.mp4"></video>
      <div class="controls">
        <button id="play-pause" class="btn">Play</button>
        <input
          id="volume-slider"
          class="volume-slider"
          type="range"
          min="0"
          max="1"
          step="0.01"
          value="1"
        />
        <button id="mute" class="btn">Mute</button>
        <button id="fullscreen" class="btn">Fullscreen</button>
        <div class="progress-container">
          <input
            id="progress-bar"
            class="progress-bar"
            type="range"
            min="0"
            max="100"
            step="0.1"
            value="0"
          />
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
