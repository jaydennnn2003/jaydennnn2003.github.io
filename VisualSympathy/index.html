<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visual Sympathy</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Visual Sympathy</h1>
    <div id="fileNameDisplay">No file selected</div>
    <div id="visualizerContainer">
      <canvas id="audioCanvas"></canvas>
      <button id="fullscreenButton">
        <!-- icons from ICONS8 -->
        <img
          id="fullscreen-img"
          src="https://img.icons8.com/ios-glyphs/30/full-screen--v1.png"
          alt="Fullscreen"
          width="24"
          height="24"
        />
      </button>
    </div>

    <audio id="audioPlayer" controls></audio>

    <button id="musicSelector" onclick="startVisualization()">
      Select File
    </button>

    <div class="footer">
      <section>Icons By <a href="https://icons8.com/">ICONS8</a></section>
      <section>
        Gradient by <a href="https://coolors.co/">Coolors.co</a>
      </section>
      <section>Project by Jayden</section>
    </div>
  </body>
</html>
