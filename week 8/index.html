<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Player Example</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>media player example</h1>
    <div class="outer">
      <section class="video-container">
        <video src="zenscape.mp4" id="my-video" controls></video>
      </section>
      <section class="video-controls">
        <button id="play-pause-button" keydown="toggleVideo()">
          <img
            id="play-pause-img"
            src="https://img.icons8.com/ios-glyphs/30/play--v2.png"
            alt="Play Button"
            width="24"
            height="24"
          />
          <button id="mute-unmute-button">
            <img
              id="mute-unmute-img"
              src="https://img.icons8.com/ios-glyphs/30/no-audio--v1.png"
              alt="Mute Unmute Button"
              width="24"
              height="24"
            />
            <button id="fullscreen-button">
                <img
                  id="fullscreen-img"
                  src="https://img.icons8.com/ios-glyphs/30/full-screen--v1.png"
                  alt="Fullscreen"
                  width="24"
                  height="24"
                />
        </button>
        <div class="progress-bar">
            <span id="progress-bar-fill"></span>
          </div>
          <section class="timeline">
            <button id="step-1-button">Step 1</button>
            <button id="step-2-button">Step 2</button>

          </section>
      </section>
    </div>
  </body>
</html>
